<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Brick Physics Ads</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #111;
      font-family: sans-serif;
      user-select: none;
    }
    #controls {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 100;
    }
    button {
      font-size: 16px;
      padding: 10px 20px;
      cursor: pointer;
    }
    .brick {
      position: absolute;
      width: 150px;
      height: 50px;
      background: #444;
      border: 2px solid #888;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="controls">
    <button id="spawnBtn">Spawn Brick</button>
  </div>

  <canvas id="world"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/matter-js@0.19.0/build/matter.min.js"></script>
  <script>
    const { Engine, Render, Runner, World, Bodies, Mouse, MouseConstraint, Events } = Matter;

    // Engine + World
    const engine = Engine.create();
    const world = engine.world;

    // Stage size
    const stageWidth = window.innerWidth * 2;
    const stageHeight = window.innerHeight * 2;

    // Renderer
    const render = Render.create({
      element: document.body,
      engine: engine,
      canvas: document.getElementById('world'),
      options: {
        width: window.innerWidth,
        height: window.innerHeight,
        background: '#111',
        wireframes: false
      }
    });
    Render.run(render);

    // Runner
    const runner = Runner.create();
    Runner.run(runner, engine);

    // Walls
    const thickness = 100;
    World.add(world, [
      Bodies.rectangle(stageWidth/2, -thickness/2, stageWidth, thickness, { isStatic: true }), // top
      Bodies.rectangle(stageWidth/2, stageHeight+thickness/2, stageWidth, thickness, { isStatic: true }), // bottom
      Bodies.rectangle(-thickness/2, stageHeight/2, thickness, stageHeight, { isStatic: true }), // left
      Bodies.rectangle(stageWidth+thickness/2, stageHeight/2, thickness, stageHeight, { isStatic: true }) // right
    ]);

    // Bricks array
    const bricks = [];

    function spawnBrick(x = 200, y = 100) {
      const brickBody = Bodies.rectangle(x, y, 150, 50, { restitution: 0.2, friction: 0.8 });
      const brickEl = document.createElement('div');
      brickEl.className = 'brick';
      brickEl.textContent = 'BRICK';
      document.body.appendChild(brickEl);
      World.add(world, brickBody);
      bricks.push({ body: brickBody, el: brickEl });
    }

    // Spawn initial brick
    spawnBrick();

    // Spawn more on button click
    document.getElementById('spawnBtn').addEventListener('click', () => {
      spawnBrick(200 + Math.random() * 400, 100);
    });

    // Mouse control (dragging)
    const mouse = Mouse.create(render.canvas);
    const mouseConstraint = MouseConstraint.create(engine, {
      mouse,
      constraint: { stiffness: 0.2, render: { visible: false } }
    });
    World.add(world, mouseConstraint);
    render.mouse = mouse;

    // Sync DOM with physics
    Events.on(engine, 'afterUpdate', () => {
      bricks.forEach(b => {
        b.el.style.left = b.body.position.x - 75 + 'px';
        b.el.style.top = b.body.position.y - 25 + 'px';
        b.el.style.transform = `rotate(${b.body.angle}rad)`;
      });
    });

    // Prevent double-click zoom
    window.addEventListener('dblclick', e => e.preventDefault());
  </script>
</body>
</html>
