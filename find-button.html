<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ad Brick Physics</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
<style>
  body { margin:0; overflow:hidden; background:#e0e0e0; }
  .brick {
    position: absolute;
    width: 150px;
    height: 50px;
    border: 2px solid #333;
    background: #fff;
    text-align:center;
    line-height:50px;
    font-weight:bold;
    color:#333;
  }
</style>
</head>
<body>

<!-- Your Ad Container -->
<div id="ad-brick" class="brick">
  <script async="async" data-cfasync="false" src="//pl27595750.revenuecpmgate.com/29cc3422072ad8357e225b70e4a38e1a/invoke.js"></script>
  <div id="container-29cc3422072ad8357e225b70e4a38e1a"></div>
  BRICK AD
</div>

<script>
  // Matter.js setup
  const { Engine, Render, Runner, Bodies, World, Body, Events } = Matter;

  const engine = Engine.create();
  engine.gravity.y = 1; // change this for gravity strength
  const world = engine.world;

  const render = Render.create({
    element: document.body,
    engine: engine,
    options: {
      width: window.innerWidth,
      height: window.innerHeight,
      wireframes: false,
      background: 'transparent'
    }
  });

  Render.run(render);
  const runner = Runner.create();
  Runner.run(runner, engine);

  // Create brick body
  const brick = Bodies.rectangle(400, 100, 150, 50, {
    restitution: 0.3,
    friction: 0.5
  });

  // Ground
  const ground = Bodies.rectangle(window.innerWidth/2, window.innerHeight-10, window.innerWidth, 20, { isStatic: true });

  World.add(world, [brick, ground]);

  // Sync DOM element with physics body
  Events.on(engine, 'afterUpdate', () => {
    const el = document.getElementById('ad-brick');
    el.style.left = brick.position.x - 75 + 'px';
    el.style.top = brick.position.y - 25 + 'px';
    el.style.transform = `rotate(${brick.angle}rad)`;
  });
</script>

</body>
</html>
