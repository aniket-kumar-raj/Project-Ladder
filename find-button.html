<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Draggable Physics Bricks</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: #e0e0e0;
    font-family: sans-serif;
    -webkit-user-select: none; /* prevent accidental text selection */
    user-select: none;
    touch-action: manipulation; /* stops double-tap zoom on mobile */
  }
  .brick {
    position: absolute;
    width: 150px;
    height: 50px;
    border: 2px solid #333;
    background: #fff;
    text-align: center;
    line-height: 50px;
    font-weight: bold;
    color: #333;
    pointer-events: none; /* let physics take care of it */
  }
  button {
    position: fixed;
    top: 10px;
    left: 10px;
    z-index: 999;
    padding: 10px 15px;
    font-size: 16px;
  }
</style>
</head>
<body>

<button id="spawnBtn">Spawn Brick</button>

<script>
const { Engine, Render, Runner, Bodies, World, Events, Mouse, MouseConstraint } = Matter;

// Physics engine
const engine = Engine.create();
engine.gravity.y = 1;
const world = engine.world;

const render = Render.create({
    element: document.body,
    engine: engine,
    options: { 
      width: window.innerWidth, 
      height: window.innerHeight, 
      wireframes: false, 
      background: 'transparent' 
    }
});

Render.run(render);
const runner = Runner.create();
Runner.run(runner, engine);

// Ground
const ground = Bodies.rectangle(window.innerWidth/2, window.innerHeight-10, window.innerWidth, 20, { isStatic: true });
World.add(world, [ground]);

// Brick list
let bricks = [];

// Function to spawn a brick
function spawnBrick() {
    const x = Math.random() * (window.innerWidth - 150) + 75;
    const y = 50;

    // Create physics body
    const brickBody = Bodies.rectangle(x, y, 150, 50, { restitution: 0.1, friction: 0.6 });
    World.add(world, brickBody);

    // Create DOM element
    const brickEl = document.createElement('div');
    brickEl.className = 'brick';
    brickEl.textContent = "BRICK";
    document.body.appendChild(brickEl);

    bricks.push({ body: brickBody, el: brickEl });
}

// Spawn initial brick
spawnBrick();

// Button to spawn more bricks
document.getElementById('spawnBtn').addEventListener('click', spawnBrick);

// Mouse control for dragging
const mouse = Mouse.create(render.canvas);
const mouseConstraint = MouseConstraint.create(engine, {
    mouse: mouse,
    constraint: { stiffness: 0.2, render: { visible: false } }
});
World.add(world, mouseConstraint);

// Prevent double-tap zoom on mobile
document.addEventListener('dblclick', e => e.preventDefault());

// Update DOM positions based on physics
Events.on(engine, 'afterUpdate', () => {
    bricks.forEach(b => {
        b.el.style.left = b.body.position.x - 75 + 'px';
        b.el.style.top = b.body.position.y - 25 + 'px';
        b.el.style.transform = `rotate(${b.body.angle}rad)`;
    });
});
</script>

</body>
</html>
