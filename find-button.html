<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>Bricks Playground</title>
  <script src="https://cdn.jsdelivr.net/npm/matter-js@0.19.0/build/matter.min.js"></script>
  <style>
    html,body { height:100%; margin:0; background:#111; font-family:system-ui,Segoe UI,Roboto,Arial; }
    #controls {
      position: fixed;
      top: 12px;
      left: 12px;
      z-index: 999;
    }
    #spawnBtn {
      font-size: 18px;
      padding: 12px 22px;
      border-radius: 8px;
      border: none;
      background: #1e90ff;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }
    #colorPicker {
      position: fixed;
      display: none;
      z-index: 1000;
    }
    canvas { display:block; touch-action:manipulation; }
  </style>
</head>
<body>
  <div id="controls">
    <button id="spawnBtn">Spawn Brick</button>
    <input type="color" id="colorPicker" />
  </div>
  <canvas id="world"></canvas>

<script>
const { Engine, Render, Runner, World, Bodies, Mouse, MouseConstraint, Events } = Matter;

const engine = Engine.create();
const world = engine.world;

const canvas = document.getElementById('world');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const render = Render.create({
  canvas: canvas,
  engine: engine,
  options: {
    width: window.innerWidth,
    height: window.innerHeight,
    background: '#111',
    wireframes: false
  }
});
Render.run(render);

const runner = Runner.create();
Runner.run(runner, engine);

const thickness = 200;
const W = () => window.innerWidth;
const H = () => window.innerHeight;
const walls = [
  Bodies.rectangle(W()/2, -thickness/2, W(), thickness, { isStatic: true }),
  Bodies.rectangle(W()/2, H()+thickness/2, W(), thickness, { isStatic: true }),
  Bodies.rectangle(-thickness/2, H()/2, thickness, H(), { isStatic: true }),
  Bodies.rectangle(W()+thickness/2, H()/2, thickness, H(), { isStatic: true })
];
World.add(world, walls);

const BRICK_W = 100, BRICK_H = 30;
let bricks = [];

function spawnBrick(x){
  const startX = x || BRICK_W/2 + Math.random() * (W() - BRICK_W);
  const startY = 60;
  const color = "#7b2cff";
  const body = Bodies.rectangle(startX, startY, BRICK_W, BRICK_H, {
    restitution: 0.15,
    friction: 0.6,
    density: 0.002,
    render: {
      fillStyle: color
    }
  });
  World.add(world, body);
  bricks.push(body);
}
spawnBrick(W()/2);

document.getElementById('spawnBtn').addEventListener('click', () => spawnBrick());

const mouse = Mouse.create(render.canvas);
const mouseConstraint = MouseConstraint.create(engine, {
  mouse: mouse,
  constraint: { stiffness: 0.2, render: { visible: false } }
});
World.add(world, mouseConstraint);
render.mouse = mouse;

// Long press detection
let pressTimer = null;
let selectedBrick = null;
const colorPicker = document.getElementById('colorPicker');

Events.on(mouseConstraint, "mousedown", e => {
  if (e.body && bricks.includes(e.body)) {
    selectedBrick = e.body;
    pressTimer = setTimeout(() => {
      // Show color picker at mouse pos
      colorPicker.style.left = mouse.position.x + "px";
      colorPicker.style.top = mouse.position.y + "px";
      colorPicker.style.display = "block";
      colorPicker.value = rgbToHex(selectedBrick.render.fillStyle || "#7b2cff");
      colorPicker.click();
    }, 2000); // 2 sec hold
  }
});

Events.on(mouseConstraint, "mouseup", () => {
  clearTimeout(pressTimer);
});

colorPicker.addEventListener("input", () => {
  if (selectedBrick) {
    selectedBrick.render.fillStyle = colorPicker.value;
    colorPicker.style.display = "none";
  }
});

// Helper to convert rgb() to hex
function rgbToHex(rgb){
  if (!rgb) return "#7b2cff";
  if (rgb.startsWith("#")) return rgb;
  const result = rgb.match(/\d+/g);
  if (!result) return "#7b2cff";
  return "#" + result.slice(0,3).map(x=>{
    const hex = parseInt(x).toString(16);
    return hex.length === 1 ? "0"+hex : hex;
  }).join("");
}

// Resize canvas + walls
window.addEventListener('resize', () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  Matter.Body.setPosition(walls[0], { x: W()/2, y: -thickness/2 });
  Matter.Body.setPosition(walls[1], { x: W()/2, y: H()+thickness/2 });
  Matter.Body.setPosition(walls[2], { x: -thickness/2, y: H()/2 });
  Matter.Body.setPosition(walls[3], { x: W()+thickness/2, y: H()/2 });
});
</script>
</body>
</html>
