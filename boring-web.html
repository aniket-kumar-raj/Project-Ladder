<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stay on Site Sandbox</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: sans-serif;
      overflow: hidden;
    }
    #timer {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.6);
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 18px;
      z-index: 1000;
    }
    #controls {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.6);
      padding: 8px 14px;
      border-radius: 6px;
      font-size: 16px;
      z-index: 1000;
    }
    #leaderboard {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: rgba(0,0,0,0.7);
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 16px;
      z-index: 1000;
      min-width: 180px;
    }
    .banner {
      position: absolute;
      width: 320px;
      height: 50px;
      border: 2px solid #fff;
      border-radius: 6px;
      background: #222;
      overflow: hidden;
      cursor: grab;
      z-index: 10;
    }
    .banner:active {
      cursor: grabbing;
    }
    .ad-container {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
  </style>
</head>
<body>
  <div id="timer">Time: 0s</div>
  <div id="controls"><button id="addBanner">+ Add Banner</button></div>
  <div id="leaderboard"></div>

  <script type="module">
    // ---------------- Firebase Setup ----------------
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, orderBy, limit } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDT0do1NdS_uF4lcX7kuQD7JBUwqQjsIVY",
      authDomain: "boring-web.firebaseapp.com",
      projectId: "boring-web",
      storageBucket: "boring-web.appspot.com",
      messagingSenderId: "468553979535",
      appId: "1:468553979535:web:45404f1a4ecd49add1c2fa"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // ---------------- Game Logic ----------------
    let playerName = localStorage.getItem("playerName");
    if (!playerName) {
      playerName = prompt("Enter your name:") || "Anonymous";
      localStorage.setItem("playerName", playerName);
    }

    const banners = [];
    let startTime = Date.now();

    const timerEl = document.getElementById("timer");
    setInterval(() => {
      const seconds = Math.floor((Date.now() - startTime) / 1000);
      timerEl.textContent = `Time: ${seconds}s`;
    }, 1000);

    function createBanner(x, y) {
      const el = document.createElement("div");
      el.className = "banner";
      el.style.left = x + "px";
      el.style.top = y + "px";

      // Create ad container
      const adDiv = document.createElement("div");
      adDiv.className = "ad-container";
      el.appendChild(adDiv);

      // Append banner to DOM before injecting scripts
      document.body.appendChild(el);

      // Inject ad options as inline script
      const optionsScript = document.createElement("script");
      optionsScript.type = "text/javascript";
      optionsScript.textContent = `
        atOptions = {
          'key' : '33c6e05f0ae701783ecead35e54f3b14',
          'format' : 'iframe',
          'height' : 50,
          'width' : 320,
          'params' : {}
        };
      `;
      adDiv.appendChild(optionsScript);

      // Inject ad script loader
      const adScript = document.createElement("script");
      adScript.type = "text/javascript";
      adScript.src = "//www.highperformanceformat.com/33c6e05f0ae701783ecead35e54f3b14/invoke.js";
      adDiv.appendChild(adScript);

      const bannerObj = { el, x, y, vy: 0, dragging: false, offsetX: 0, offsetY: 0 };

      el.addEventListener("mousedown", (e) => {
        bannerObj.dragging = true;
        bannerObj.offsetX = e.clientX - bannerObj.x;
        bannerObj.offsetY = e.clientY - bannerObj.y;
      });

      document.addEventListener("mouseup", () => { bannerObj.dragging = false; });

      document.addEventListener("mousemove", (e) => {
        if (bannerObj.dragging) {
          bannerObj.x = e.clientX - bannerObj.offsetX;
          bannerObj.y = e.clientY - bannerObj.offsetY;
          bannerObj.vy = 0;
        }
      });

      banners.push(bannerObj);
    }

    function loop() {
      banners.forEach(b => {
        if (!b.dragging) {
          b.vy += 0.3;
          b.y += b.vy;
          if (b.y + 50 > window.innerHeight) {
            b.y = window.innerHeight - 50;
            b.vy *= -0.6;
          }
        }
        b.el.style.left = b.x + "px";
        b.el.style.top = b.y + "px";
      });
      requestAnimationFrame(loop);
    }

    createBanner(200, 100);
    loop();

    document.getElementById("addBanner").onclick = () => {
      createBanner(Math.random() * (window.innerWidth - 320), 50);
    };

    // ---------------- Leaderboard ----------------
    async function saveScore() {
      const seconds = Math.floor((Date.now() - startTime) / 1000);
      await addDoc(collection(db, "scores"), { name: playerName, time: seconds, created: Date.now() });
      loadLeaderboard();
    }

    async function loadLeaderboard() {
      const q = query(collection(db, "scores"), orderBy("time", "desc"), limit(5));
      const snapshot = await getDocs(q);
      const board = document.getElementById("leaderboard");
      board.innerHTML = "<h3>Leaderboard</h3>";
      snapshot.forEach(doc => {
        const data = doc.data();
        board.innerHTML += `<div>${data.name}: ${data.time}s</div>`;
      });
    }

    window.addEventListener("beforeunload", saveScore);
    loadLeaderboard();
  </script>
</body>
</html>
