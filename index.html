<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gravity Orb - The Ultimate Physics Challenge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
            min-height: 100vh;
            overflow: hidden;
            touch-action: none;
        }
        
        .container {
            max-width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .game-header {
            text-align: center;
            margin-bottom: 20px;
            z-index: 10;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .score-display {
            font-size: 1.5rem;
            margin-bottom: 20px;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 20px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        
        .game-canvas-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            height: 60vh;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
            background: rgba(0, 0, 0, 0.2);
        }
        
        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        
        .controls {
            margin-top: 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        
        .mobile-controls {
            display: none;
            margin-top: 20px;
            gap: 10px;
        }
        
        .control-btn {
            width: 60px;
            height: 60px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.2s;
            backdrop-filter: blur(10px);
        }
        
        .control-btn:active {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(0.95);
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            display: none;
            z-index: 100;
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }
        
        .start-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            z-index: 100;
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }
        
        .btn {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .score-display {
                font-size: 1.2rem;
            }
            
            .mobile-controls {
                display: flex;
            }
            
            .controls p {
                display: none;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .game-canvas-container {
                height: 50vh;
            }
            
            .control-btn {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <div class="game-header">
            <h1>GRAVITY ORB</h1>
            <div class="score-display" id="score">Score: 0</div>
        </div>
        
        <div class="game-canvas-container">
            <canvas id="gameCanvas"></canvas>
            
            <div class="start-screen" id="startScreen">
                <h2>Welcome to Gravity Orb!</h2>
                <p>Tilt your device or use arrow keys to navigate through the cosmic obstacles.</p>
                <p>Survive as long as possible and set a new high score!</p>
                <button class="btn" onclick="startGame()">Start Game</button>
            </div>
            
            <div class="game-over" id="gameOver">
                <h2>Game Over!</h2>
                <p>Your Score: <span id="finalScore">0</span></p>
                <p>High Score: <span id="highScore">0</span></p>
                <button class="btn" onclick="restartGame()">Play Again</button>
            </div>
        </div>
        
        <div class="controls">
            <p>Use arrow keys or tilt your device to control the orb</p>
            <div class="mobile-controls">
                <button class="control-btn" id="leftBtn">←</button>
                <button class="control-btn" id="upBtn">↑</button>
                <button class="control-btn" id="rightBtn">→</button>
                <button class="control-btn" id="downBtn">↓</button>
            </div>
        </div>
    </div>

    <script>
        // Game variables
        let canvas, ctx;
        let gameRunning = false;
        let score = 0;
        let highScore = 0;
        let lastTime = 0;
        
        // Orb properties
        const orb = {
            x: 0,
            y: 0,
            radius: 20,
            velocityX: 0,
            velocityY: 0,
            color: '#ff6b6b'
        };
        
        // Obstacles
        let obstacles = [];
        let particles = [];
        
        // Control variables
        let tiltX = 0;
        let tiltY = 0;
        let keys = {
            ArrowLeft: false,
            ArrowRight: false,
            ArrowUp: false,
            ArrowDown: false
        };
        
        // Initialize game
        function init() {
            canvas = document.getElementById('gameCanvas');
            ctx = canvas.getContext('2d');
            
            // Set canvas size
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            // Set up event listeners
            setupEventListeners();
            
            // Initialize particles
            createParticles();
            
            // Load high score
            highScore = localStorage.getItem('gravityOrbHighScore') || 0;
            document.getElementById('highScore').textContent = highScore;
        }
        
        function resizeCanvas() {
            const container = canvas.parentElement;
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
            
            // Reset orb position
            orb.x = canvas.width / 2;
            orb.y = canvas.height / 2;
        }
        
        function setupEventListeners() {
            // Keyboard controls
            window.addEventListener('keydown', (e) => {
                if (keys.hasOwnProperty(e.key)) {
                    keys[e.key] = true;
                    e.preventDefault();
                }
            });
            
            window.addEventListener('keyup', (e) => {
                if (keys.hasOwnProperty(e.key)) {
                    keys[e.key] = false;
                    e.preventDefault();
                }
            });
            
            // Mobile touch controls
            const leftBtn = document.getElementById('leftBtn');
            const rightBtn = document.getElementById('rightBtn');
            const upBtn = document.getElementById('upBtn');
            const downBtn = document.getElementById('downBtn');
            
            const setKeyState = (key, state) => {
                keys[key] = state;
            };
            
            leftBtn.addEventListener('touchstart', () => setKeyState('ArrowLeft', true));
            leftBtn.addEventListener('touchend', () => setKeyState('ArrowLeft', false));
            
            rightBtn.addEventListener('touchstart', () => setKeyState('ArrowRight', true));
            rightBtn.addEventListener('touchend', () => setKeyState('ArrowRight', false));
            
            upBtn.addEventListener('touchstart', () => setKeyState('ArrowUp', true));
            upBtn.addEventListener('touchend', () => setKeyState('ArrowUp', false));
            
            downBtn.addEventListener('touchstart', () => setKeyState('ArrowDown', true));
            downBtn.addEventListener('touchend', () => setKeyState('ArrowDown', false));
            
            // Device orientation
            if (window.DeviceOrientationEvent) {
                window.addEventListener('deviceorientation', handleOrientation);
            }
        }
        
        function handleOrientation(event) {
            tiltX = event.gamma / 45; // -1 to 1
            tiltY = event.beta / 45;  // -1 to 1
            
            // Clamp values
            tiltX = Math.max(-1, Math.min(1, tiltX));
            tiltY = Math.max(-1, Math.min(1, tiltY));
        }
        
        function startGame() {
            document.getElementById('startScreen').style.display = 'none';
            gameRunning = true;
            score = 0;
            obstacles = [];
            particles = [];
            
            orb.x = canvas.width / 2;
            orb.y = canvas.height / 2;
            orb.velocityX = 0;
            orb.velocityY = 0;
            
            updateScore();
            requestAnimationFrame(gameLoop);
        }
        
        function gameLoop(timestamp) {
            if (!gameRunning) return;
            
            const deltaTime = timestamp - lastTime || 0;
            lastTime = timestamp;
            
            update(deltaTime);
            render();
            
            requestAnimationFrame(gameLoop);
        }
        
        function update(deltaTime) {
            // Apply controls
            let controlX = 0;
            let controlY = 0;
            
            if (keys.ArrowLeft) controlX -= 1;
            if (keys.ArrowRight) controlX += 1;
            if (keys.ArrowUp) controlY -= 1;
            if (keys.ArrowDown) controlY += 1;
            
            // Use device orientation if available and no keyboard input
            if (controlX === 0 && controlY === 0) {
                controlX = tiltX;
                controlY = tiltY;
            }
            
            // Apply acceleration
            const acceleration = 0.0005 * deltaTime;
            orb.velocityX += controlX * acceleration;
            orb.velocityY += controlY * acceleration;
            
            // Apply friction
            const friction = 0.98;
            orb.velocityX *= friction;
            orb.velocityY *= friction;
            
            // Update position
            orb.x += orb.velocityX * deltaTime;
            orb.y += orb.velocityY * deltaTime;
            
            // Boundary check
            if (orb.x - orb.radius < 0) {
                orb.x = orb.radius;
                orb.velocityX *= -0.8;
            }
            if (orb.x + orb.radius > canvas.width) {
                orb.x = canvas.width - orb.radius;
                orb.velocityX *= -0.8;
            }
            if (orb.y - orb.radius < 0) {
                orb.y = orb.radius;
                orb.velocityY *= -0.8;
            }
            if (orb.y + orb.radius > canvas.height) {
                orb.y = canvas.height - orb.radius;
                orb.velocityY *= -0.8;
            }
            
            // Generate obstacles
            if (Math.random() < 0.02) {
                createObstacle();
            }
            
            // Update obstacles
            for (let i = obstacles.length - 1; i >= 0; i--) {
                const obstacle = obstacles[i];
                obstacle.y += obstacle.speed * deltaTime * 0.05;
                
                // Remove obstacles that are off screen
                if (obstacle.y - obstacle.radius > canvas.height) {
                    obstacles.splice(i, 1);
                    score += 10;
                    updateScore();
                }
                
                // Check collision
                if (checkCollision(orb, obstacle)) {
                    gameOver();
                    return;
                }
            }
            
            // Update particles
            for (let i = particles.length - 1; i >= 0; i--) {
                const particle = particles[i];
                particle.x += particle.vx;
                particle.y += particle.vy;
                particle.life--;
                
                if (particle.life <= 0) {
                    particles.splice(i, 1);
                }
            }
            
            // Create trail particles
            if (gameRunning && Math.random() < 0.3) {
                createParticle(orb.x, orb.y, orb.velocityX * 0.5, orb.velocityY * 0.5);
            }
        }
        
        function createObstacle() {
            const types = ['circle', 'triangle', 'square'];
            const type = types[Math.floor(Math.random() * types.length)];
            
            const obstacle = {
                x: Math.random() * (canvas.width - 100) + 50,
                y: -50,
                radius: 15 + Math.random() * 20,
                speed: 1 + Math.random() * 2,
                type: type,
                color: `hsl(${Math.random() * 360}, 70%, 60%)`,
                rotation: Math.random() * Math.PI * 2
            };
            
            obstacles.push(obstacle);
        }
        
        function checkCollision(orb, obstacle) {
            const dx = orb.x - obstacle.x;
            const dy = orb.y - obstacle.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            
            return distance < orb.radius + obstacle.radius;
        }
        
        function createParticle(x, y, vx, vy) {
            particles.push({
                x: x,
                y: y,
                vx: vx + (Math.random() - 0.5) * 0.5,
                vy: vy + (Math.random() - 0.5) * 0.5,
                radius: 2 + Math.random() * 3,
                color: `hsla(${Math.random() * 60 + 180}, 100%, 70%, ${0.5 + Math.random() * 0.5})`,
                life: 30 + Math.random() * 40
            });
        }
        
        function createParticles() {
            for (let i = 0; i < 50; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    vx: (Math.random() - 0.5) * 0.2,
                    vy: (Math.random() - 0.5) * 0.2,
                    radius: 1 + Math.random() * 2,
                    color: `hsla(${Math.random() * 360}, 70%, 60%, ${0.2 + Math.random() * 0.3})`,
                    life: Infinity
                });
            }
        }
        
        function render() {
            // Clear canvas
            ctx.fillStyle = 'rgba(15, 12, 41, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw background particles
            particles.forEach(particle => {
                ctx.globalAlpha = particle.life === Infinity ? 0.3 : particle.life / 70;
                ctx.fillStyle = particle.color;
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2);
                ctx.fill();
            });
            ctx.globalAlpha = 1;
            
            // Draw obstacles
            obstacles.forEach(obstacle => {
                ctx.fillStyle = obstacle.color;
                ctx.save();
                ctx.translate(obstacle.x, obstacle.y);
                ctx.rotate(obstacle.rotation);
                
                switch (obstacle.type) {
                    case 'circle':
                        ctx.beginPath();
                        ctx.arc(0, 0, obstacle.radius, 0, Math.PI * 2);
                        ctx.fill();
                        break;
                    case 'triangle':
                        ctx.beginPath();
                        ctx.moveTo(0, -obstacle.radius);
                        ctx.lineTo(obstacle.radius * 0.866, obstacle.radius * 0.5);
                        ctx.lineTo(-obstacle.radius * 0.866, obstacle.radius * 0.5);
                        ctx.closePath();
                        ctx.fill();
                        break;
                    case 'square':
                        ctx.fillRect(-obstacle.radius, -obstacle.radius, obstacle.radius * 2, obstacle.radius * 2);
                        break;
                }
                
                ctx.restore();
                
                // Glow effect
                ctx.shadowBlur = 15;
                ctx.shadowColor = obstacle.color;
                ctx.fill();
                ctx.shadowBlur = 0;
            });
            
            // Draw orb with glow
            ctx.shadowBlur = 20;
            ctx.shadowColor = orb.color;
            ctx.fillStyle = orb.color;
            ctx.beginPath();
            ctx.arc(orb.x, orb.y, orb.radius, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowBlur = 0;
            
            // Draw orb inner glow
            ctx.fillStyle = 'white';
            ctx.globalAlpha = 0.3;
            ctx.beginPath();
            ctx.arc(orb.x - orb.radius * 0.3, orb.y - orb.radius * 0.3, orb.radius * 0.4, 0, Math.PI * 2);
            ctx.fill();
            ctx.globalAlpha = 1;
        }
        
        function updateScore() {
            document.getElementById('score').textContent = `Score: ${score}`;
        }
        
        function gameOver() {
            gameRunning = false;
            
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('gravityOrbHighScore', highScore);
            }
            
            document.getElementById('finalScore').textContent = score;
            document.getElementById('highScore').textContent = highScore;
            document.getElementById('gameOver').style.display = 'block';
            
            // Create explosion particles
            for (let i = 0; i < 50; i++) {
                createParticle(
                    orb.x,
                    orb.y,
                    (Math.random() - 0.5) * 3,
                    (Math.random() - 0.5) * 3
                );
            }
        }
        
        function restartGame() {
            document.getElementById('gameOver').style.display = 'none';
            startGame();
        }
        
        // Initialize game when page loads
        window.addEventListener('load', init);
        
        // Background particles animation
        function animateBackgroundParticles() {
            const particlesContainer = document.getElementById('particles');
            particlesContainer.innerHTML = '';
            
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'absolute';
                particle.style.width = Math.random() * 4 + 1 + 'px';
                particle.style.height = particle.style.width;
                particle.style.background = `hsla(${Math.random() * 360}, 70%, 60%, ${Math.random() * 0.3})`;
                particle.style.borderRadius = '50%';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animation = `float ${5 + Math.random() * 10}s infinite ease-in-out`;
                particle.style.animationDelay = Math.random() * 5 + 's';
                particlesContainer.appendChild(particle);
            }
            
            // Add CSS animation
            const style = document.createElement('style');
            style.textContent = `
                @keyframes float {
                    0%, 100% { transform: translate(0, 0) rotate(0deg); }
                    25% { transform: translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px) rotate(${Math.random() * 360}deg); }
                    50% { transform: translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px) rotate(${Math.random() * 360}deg); }
                    75% { transform: translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px) rotate(${Math.random() * 360}deg); }
                }
            `;
            document.head.appendChild(style);
        }
        
        // Initialize background particles
        animateBackgroundParticles();
    </script>
</body>
</html>
