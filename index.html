<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Archery Challenge</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="hud">
    <div class="hud-left">
      <h1>Archery Challenge</h1>
      <div class="stat"><strong>Level:</strong> <span id="levelNum">1</span></div>
      <div class="stat"><strong>Arrows Left:</strong> <span id="arrowsLeft">0</span></div>
      <div class="stat"><strong>Score:</strong> <span id="score">0</span></div>
      <div class="stat"><strong>Hit %:</strong> <span id="accuracy">0%</span></div>
      <div class="stat"><strong>Wind:</strong> <span id="windDisplay">0</span></div>
    </div>
    <div class="hud-right">
      <div class="instructions">
        <h2>How to Play</h2>
        <ul>
          <li>Move mouse to aim.</li>
          <li>Hold mouse button (or space) to charge power.</li>
          <li>Release to shoot.</li>
          <li>Score: Inner rings = more points.</li>
          <li>Advance by reaching target score before arrows run out.</li>
        </ul>
      </div>
      <button id="startBtn">Start / Next Level</button>
      <button id="resetBtn">Reset Game</button>
    </div>
  </div>

  <canvas id="gameCanvas" width="1000" height="500"></canvas>

  <div class="overlay hidden" id="levelOverlay">
    <div class="panel">
      <h2 id="overlayTitle">Level Complete!</h2>
      <p id="overlayMessage"></p>
      <button id="continueBtn">Continue</button>
    </div>
  </div>

  <div class="powerBarContainer">
    <div class="powerBar" id="powerBar"></div>
  </div>

  <script src="game.js"></script>
</body>
</html>
