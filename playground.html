<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>Shapes Playground</title>
  <script src="https://cdn.jsdelivr.net/npm/matter-js@0.19.0/build/matter.min.js"></script>
  <style>
    html,body {
      height:100%; margin:0; background:#111;
      font-family:system-ui,Segoe UI,Roboto,Arial;
      -webkit-user-select:none; user-select:none;
      touch-action:manipulation; /* disable double-tap zoom globally */
    }
    @keyframes bgshift {
  0% { background: #111; }
  50% { background: #333; }
  100% { background: #111; }
}
body {
  animation: bgshift 6s infinite alternate;
}
    #controls {
      position: fixed;
      top: 12px; left: 12px;
      z-index: 999;
      display: flex;
      gap: 8px;
    }
    button {
      font-size: 16px;
      padding: 12px 18px;
      border-radius: 8px;
      border: none;
      background: #1e90ff;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      touch-action:manipulation; /* prevent zoom on double-tap */
    }
    button:active { transform: translateY(1px); }
    #colorPicker {
      position: fixed;
      display: none;
      z-index: 1000;
    }
    canvas { display:block; }
  </style>
</head>
<body>
  <div id="controls">
    <button id="spawnBrick">Brick</button>
    <button id="spawnSquare">Square</button>
    <button id="spawnCircle">Circle</button>
    <button id="spawnTriangle">Triangle</button>
    <input type="color" id="colorPicker" />
  </div>
  <canvas id="world"></canvas>

<script>
const { Engine, Render, Runner, World, Bodies, Mouse, MouseConstraint, Vertices, Events } = Matter;

const engine = Engine.create();
const world = engine.world;

const canvas = document.getElementById('world');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const render = Render.create({
  canvas,
  engine,
  options: {
    width: window.innerWidth,
    height: window.innerHeight,
    background: '#111',
    wireframes: false
  }
});
Render.run(render);
Runner.run(Runner.create(), engine);

// Walls
const thickness = 200;
function W(){ return window.innerWidth; }
function H(){ return window.innerHeight; }
World.add(world, [
  Bodies.rectangle(W()/2, -thickness/2, W(), thickness, { isStatic: true }),
  Bodies.rectangle(W()/2, H()+thickness/2, W(), thickness, { isStatic: true }),
  Bodies.rectangle(-thickness/2, H()/2, thickness, H(), { isStatic: true }),
  Bodies.rectangle(W()+thickness/2, H()/2, thickness, H(), { isStatic: true })
]);

// Shapes
let shapes = [];

function spawnBrick(x){
  const body = Bodies.rectangle(x||randX(), 60, 100, 30, baseOptions());
  World.add(world, body); shapes.push(body);
}
function spawnSquare(x){
  const body = Bodies.rectangle(x||randX(), 60, 60, 60, baseOptions());
  World.add(world, body); shapes.push(body);
}
function spawnCircle(x){
  const body = Bodies.circle(x||randX(), 60, 35, baseOptions());
  World.add(world, body); shapes.push(body);
}
function spawnTriangle(x){
  const verts = Vertices.fromPath("0 0 40 80 -40 80");
  const body = Bodies.fromVertices(x||randX(), 60, verts, baseOptions(), true);
  World.add(world, body); shapes.push(body);
}
function baseOptions(){
  return {
    restitution:0.15, friction:0.6, density:0.002,
    render:{ fillStyle: randomColor() }
  };
}
function randX(){ return 100 + Math.random()*(W()-200); }
function randomColor(){
  const colors = ["#ff4757","#1e90ff","#2ed573","#ffa502","#7b2cff"];
  return colors[Math.floor(Math.random()*colors.length)];
}

// Spawn buttons
document.getElementById('spawnBrick').addEventListener('click', ()=>spawnBrick());
document.getElementById('spawnSquare').addEventListener('click', ()=>spawnSquare());
document.getElementById('spawnCircle').addEventListener('click', ()=>spawnCircle());
document.getElementById('spawnTriangle').addEventListener('click', ()=>spawnTriangle());

// Mouse constraint for dragging
const mouse = Mouse.create(render.canvas);
const mouseConstraint = MouseConstraint.create(engine, {
  mouse,
  constraint:{ stiffness:0.2, render:{visible:false} }
});
World.add(world, mouseConstraint);
render.mouse = mouse;

// Long press â†’ color picker
let pressTimer=null, selected=null;
const colorPicker=document.getElementById('colorPicker');

Events.on(mouseConstraint,"mousedown", e=>{
  if (e.body && shapes.includes(e.body)){
    selected=e.body;
    pressTimer=setTimeout(()=>{
      colorPicker.style.left=mouse.position.x+"px";
      colorPicker.style.top=mouse.position.y+"px";
      colorPicker.style.display="block";
      colorPicker.value=rgbToHex(selected.render.fillStyle||"#7b2cff");
      colorPicker.click();
    },2000);
  }
});
Events.on(mouseConstraint,"mouseup",()=>clearTimeout(pressTimer));
colorPicker.addEventListener("input",()=>{
  if(selected){ selected.render.fillStyle=colorPicker.value; colorPicker.style.display="none"; }
});

function rgbToHex(rgb){
  if(!rgb) return "#7b2cff";
  if(rgb.startsWith("#")) return rgb;
  const m=rgb.match(/\d+/g); if(!m) return "#7b2cff";
  return "#"+m.slice(0,3).map(x=>{
    const hex=parseInt(x).toString(16);
    return hex.length===1?"0"+hex:hex;
  }).join("");
}

// Resize
window.addEventListener('resize',()=>{
  canvas.width=W(); canvas.height=H();
});
</script>
</body>
</html>
