<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ad Window</title>
  <style>
    body {
      background: #111;
      margin: 0;
      font-family: sans-serif;
      color: white;
    }

    #adWindow {
      width: 250px;
      height: 150px;
      background: #222;
      border: 2px solid #555;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.7);
      position: absolute;
      top: 100px;
      left: 100px;
      overflow: hidden;
    }

    #titleBar {
      background: #333;
      padding: 5px;
      cursor: move;
      color: white;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #closeBtn {
      cursor: pointer;
      color: red;
      font-weight: bold;
    }

    #modeBtn {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 15px;
      background: #444;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    #modeBtn:hover {
      background: #666;
    }

    /* fun shake animation */
    @keyframes crazyShake {
      0%   { transform: translate(0, 0) rotate(0deg); }
      20%  { transform: translate(-10px, -5px) rotate(-3deg); }
      40%  { transform: translate(10px, 5px) rotate(3deg); }
      60%  { transform: translate(-8px, 5px) rotate(-2deg); }
      80%  { transform: translate(8px, -5px) rotate(2deg); }
      100% { transform: translate(0, 0) rotate(0deg); }
    }
  </style>
</head>
<body>

<div id="adWindow">
  <div id="titleBar">
    Ad Window
    <span id="closeBtn">âœ–</span>
  </div>
  <div style="padding:10px;">
    Your Ad Content Here!
  </div>
</div>

<button id="modeBtn">Switch to Shake Mode</button>

<script>
  const adWindow = document.getElementById("adWindow");
  const titleBar = document.getElementById("titleBar");
  const closeBtn = document.getElementById("closeBtn");
  const modeBtn = document.getElementById("modeBtn");

  let dragMode = true;
  let isDragging = false;
  let offsetX, offsetY;

  // --- DRAG MODE ---
  titleBar.addEventListener("mousedown", (e) => {
    if (!dragMode) return;
    isDragging = true;
    offsetX = e.clientX - adWindow.offsetLeft;
    offsetY = e.clientY - adWindow.offsetTop;
  });

  document.addEventListener("mousemove", (e) => {
    if (isDragging && dragMode) {
      adWindow.style.left = (e.clientX - offsetX) + "px";
      adWindow.style.top = (e.clientY - offsetY) + "px";
    }
  });

  document.addEventListener("mouseup", () => {
    isDragging = false;
  });

  // --- SWITCH MODES ---
  modeBtn.addEventListener("click", () => {
    dragMode = !dragMode;
    if (dragMode) {
      modeBtn.textContent = "Switch to Shake Mode";
      adWindow.style.animation = "none";
    } else {
      modeBtn.textContent = "Switch to Drag Mode";
      adWindow.style.animation = "crazyShake 0.4s infinite";
    }
  });

  // --- CLOSE BUTTON ---
  closeBtn.addEventListener("click", () => {
    adWindow.style.display = "none";
  });
</script>

</body>
</html>
